<button routerLink="/form" id="add-button" mat-fab>
    <mat-icon class="icon">add</mat-icon>
</button>
<mat-drawer-container class="sidenav-container" disableClose>
    <mat-drawer mode="side" opened>
        <mat-nav-list>
            <span *ngFor="let item of menu">
                <span *ngIf="item.children && item.children.length > 0">
                    <mat-expansion-panel class="mat-elevation-z0">
                        <mat-expansion-panel-header >
                            <mat-panel-title >
                                {{item.displayName}}
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-nav-list>
                            <a mat-list-item *ngFor="let child of item.children">
                                {{child.displayName}}
                            </a>
                        </mat-nav-list>
                    </mat-expansion-panel>
                </span>
                <span *ngIf="!item.children || item.children.length === 0">
                    <a mat-list-item>{{item.displayName}}</a>
                </span>
            </span>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        
        <app-http-request-block [method]="'GET'" [url]="'http://localhost:3000/api/'" [color]="'green'" ></app-http-request-block>
        <app-http-request-block [method]="'POST'" [url]="'http://localhost:3000/api/'" [color]="'#39D95A'" ></app-http-request-block>
        <app-http-request-block [method]="'PUT'" [url]="'http://localhost:3000/api/'" [color]="'orange'" ></app-http-request-block>
        <app-http-request-block [method]="'DELETE'" [url]="'http://localhost:3000/api/'" [color]="'red'" ></app-http-request-block>
        <app-json-block [data]="placeDetail" ></app-json-block>
    </mat-drawer-content>
</mat-drawer-container>
